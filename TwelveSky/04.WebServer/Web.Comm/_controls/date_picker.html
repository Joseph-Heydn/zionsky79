<html>
<head>
<title>Calendar</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" rel="stylesheet" href="/_common/_css/__calendar.css" />
<style type="text/css">
	.DropDowns {cursor:pointer; font-size:12px;}
	.Month01 {float:left; width:22px; height:17px; text-align:center; padding-top:2px; border:1px solid #c2c2c2; background-color:#e5e5e5; font-size:11px; cursor:pointer;}
	.Month02 {float:left; margin-left:2px; width:22px; height:17px; text-align:center; padding-top:2px; border:1px solid #c2c2c2; background-color:#e5e5e5; font-size:11px; cursor:pointer;}
	.Month03 {float:left; margin-top:1px; width:22px; height:17px; text-align:center; padding-top:2px; border:1px solid #c2c2c2; background-color:#e5e5e5; font-size:11px; cursor:pointer;}
	.Month04 {float:left; margin-left:2px; margin-top:1px; width:22px; height:17px; text-align:center; padding-top:2px; border:1px solid #c2c2c2; background-color:#e5e5e5; font-size:11px; cursor:pointer;}
</style>
<script type="text/javascript" src="/_common/_js/__calendar.js"></script>
<script type="text/javascript" src="/_common/_js/__calendar2.js"></script>
</head>

<body style="margin-top:0; margin-bottom:0; margin-left:0; margin-right:0; background-color:#ffffff;">
<table id="DPTable" style="width:180px; border:1px; border-spacing:0; padding:0; background-color:#000000;">
	<tr>
		<td style="text-align:center;">
		<form name="DPForm" onsubmit="return false" style="margin:0;">
		<table id="DPSelector" style="width:180px; border:0; border-spacing:0; padding:0; text-align:center; table-layout:fixed;">
			<tr>
				<td style="width:130px; text-align:center;">
					<span class="DropDowns" onClick="DPCalendar_MoveYear(-1);">◀</span>&nbsp;
					<span id="txtYearName" class="DropDowns" onClick="fnToggleYear();">↕</span>&nbsp;
					<span class="DropDowns" onClick="DPCalendar_MoveYear(1);">▶</span>&nbsp;
					<span class="DropDowns" onClick="DPCalendar_PrevMonth();">◀</span>&nbsp;
					<span id="txtMonthName" class="DropDowns" onClick="fnToggleMonth();">↕</span>&nbsp;
					<span class="DropDowns" onClick="DPCalendar_NextMonth();">▶</span>&nbsp;
				</td>
			</tr>
		</table>
		<table id="DPCalendar" style="width:180px; border:0; border-spacing:1px; padding:2px; text-align:center; background-color:#ffffff;" onclick="DPCalendar_click();" onmouseover="fnOver();" onmouseout="fnOut();">
			<tr>
				<th><span style="color:#ff0000">Su</span></th>
				<th>Mo</th>
				<th>Tu</th>
				<th>We</th>
				<th>Th</th>
				<th>Fr</th>
				<th><span style="color:#3300ff">Sa</span></th>
			</tr>
			<tr><td style="height:1px; background-color:#000000;" colspan="7"></td></tr>
			<tr><td style="height:1px; background-color:#000000;" colspan="7"></td></tr>
			<tr>
				<td style="text-align:center;" colspan="7">
					Now(<span id="DPToday"></span>) |
					<a href="#" style="color:black; text-decoration:none" onclick="_disablePicker(); return false;">close</a>
				</td>
			</tr>
		</table></form></td>
	</tr>
</table>

<div id="divYear" style="position:absolute; margin-left:3px; width:154px; visibility:hidden; background-color:#ffffff;">
</div>
<div id="divMonth" style="position:absolute; margin-left:25px; width:154px; visibility:hidden; background-color:#ffffff;">
</div>
<div style="display:none;">
	<select name="DPYear" id="DPYear" onchange="DPCalendar_ChangeMonth(); this.blur();"></select>
	<select name="DPMonth" id="DPMonth" onchange="DPCalendar_ChangeMonth(); this.blur();">
		<option value="1">01월</option>
		<option value="2">02월</option>
		<option value="3">03월</option>
		<option value="4">04월</option>
		<option value="5">05월</option>
		<option value="6">06월</option>
		<option value="7">07월</option>
		<option value="8">08월</option>
		<option value="9">09월</option>
		<option value="10">10월</option>
		<option value="11">11월</option>
		<option value="12">12월</option>
	</select>
</div>
</body>
</html>
